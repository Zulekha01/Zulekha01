<svg width="100%" height="220" viewBox="0 0 900 220"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">

  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4b6cb7"/>
      <stop offset="100%" stop-color="#182848"/>
    </linearGradient>

    <style>
      /* Font styles */
      .name-text {
        color: white;
        font-size: 38px;
        font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        font-weight: 800;
        letter-spacing: -1px;
      }

      .role-text {
        color: #00d4ff; /* A bright cyan for a "code" look */
        font-size: 22px;
        font-family: 'Courier New', Courier, monospace;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      .typing {
        animation: typing 3.5s steps(30, end) infinite;
        white-space: nowrap;
        overflow: hidden;
      }

      .typing2 {
        animation: typing2 3.5s steps(15, end) infinite;
        animation-delay: 1.5s;
        white-space: nowrap;
        overflow: hidden;
      }

      @keyframes typing {
        0%, 10% { width: 0 }
        45%, 90% { width: 550px }
        100% { width: 550px }
      }

      @keyframes typing2 {
        0%, 10% { width: 0 }
        45%, 90% { width: 250px }
        100% { width: 250px }
      }

      .float {
        animation: float 2s ease-in-out infinite;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
      }
    </style>
  </defs>

  <rect width="900" height="220" rx="20" fill="url(#bg)" />

  <foreignObject x="45" y="70" width="600" height="60">
    <div xmlns="http://www.w3.org/1999/xhtml" class="name-text typing">
      Hey! I am Zulekha Aalmi
    </div>
  </foreignObject>

  <foreignObject x="45" y="125" width="300" height="40">
    <div xmlns="http://www.w3.org/1999/xhtml" class="role-text typing2">
      &gt; Web Developer
    </div>
  </foreignObject>

  <image
    x="720"
    y="45"
    width="140"
    height="140"
    class="float"
    xlink:href="./cat.png" />
</svg>
