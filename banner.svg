<svg width="100%" height="220" viewBox="0 0 900 220"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">

  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4b6cb7"/>
      <stop offset="100%" stop-color="#182848"/>
    </linearGradient>

    <style>
      .typing {
        animation: typing 3s steps(30, end) infinite;
        white-space: nowrap;
        overflow: hidden;
      }

      .typing2 {
        animation: typing2 3s steps(15, end) infinite;
        animation-delay: 1.5s;
        white-space: nowrap;
        overflow: hidden;
      }

      @keyframes typing {
        0%, 10% { width: 0 }
        40%, 90% { width: 520px }
        100% { width: 520px }
      }

      @keyframes typing2 {
        0%, 10% { width: 0 }
        40%, 90% { width: 200px }
        100% { width: 200px }
      }

      .float {
        animation: float 1.8s ease-in-out infinite;
      }

      @keyframes float {
        0% { transform: translateY(0); }
        50% { transform: translateY(-12px); }
        100% { transform: translateY(0); }
      }
    </style>
  </defs>

  <rect width="900" height="220" rx="20" fill="url(#bg)" />

  <foreignObject x="40" y="70" width="600" height="60">
    <div xmlns="http://www.w3.org/1999/xhtml"
         style="color:white;font-size:36px;font-family:Poppins,Arial,sans-serif;font-weight:bold;"
         class="typing">
      Hey! I am Zulekha Aalmi
    </div>
  </foreignObject>

  <foreignObject x="40" y="125" width="300" height="40">
    <div xmlns="http://www.w3.org/1999/xhtml"
         style="color:#e0e7ff;font-size:22px;font-family:Poppins,Arial,sans-serif;"
         class="typing2">
      Web Developer
    </div>
  </foreignObject>

  <image
    x="725"
    y="50"
    width="130"
    height="130"
    class="float"
    xlink:href="./cat.png" />
</svg>
