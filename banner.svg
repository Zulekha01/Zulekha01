<svg width="100%" height="220" viewBox="0 0 900 220"
     xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4b6cb7"/>
      <stop offset="100%" stop-color="#182848"/>
    </linearGradient>
  </defs>

  <rect width="900" height="220" rx="20" fill="url(#bg)" />

  <!-- Animated Text -->
  <text x="40" y="100"
        font-size="38"
        fill="white"
        font-family="Poppins, Arial">
    Hey! I am Zulekha Aalmi
    <animate attributeName="opacity"
             from="0" to="1"
             dur="1.5s" fill="freeze"/>
  </text>

  <text x="40" y="145"
        font-size="20"
        fill="#e0e7ff"
        font-family="Poppins, Arial">
    Web Developer
    <animate attributeName="x"
             from="-200" to="40"
             dur="1.2s" fill="freeze"/>
  </text>

  <!-- Floating Emoji -->
  <text x="780" y="110" font-size="48">
    ðŸŽ§
    <animateTransform
      attributeName="transform"
      type="translate"
      from="0 0"
      to="0 -10"
      dur="1.5s"
      repeatCount="indefinite"
      direction="alternate"/>
  </text>

</svg>
